# Default values for quarkusrobotshop-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Quarkus Cafe Application Variables
projectnamespace: quarkusrobotshop-demo
domain: ocp4.example.com
kafka_cluster_name: robot-cluster
version:
  package:  5.0.0-SNAPSHOT
  counter:  5.0.3-SNAPSHOT
  customermocker:  5.0.1-SNAPSHOT
  inventory: 5.0.0-SNAPSHOT
  customize:  5.0.0-SNAPSHOT
  customerloyalty: 5.0.1-SNAPSHOT
  web:  5.0.3-SNAPSHOT
replica_count:
  package: 1
  counter: 1
  customermocker: 1
  inventory: 1
  customerloyalty: 1
  customize: 1
  web: 1
pgsql_url: 'jdbc:postgresql://robotshopdb:5432/robotshopdb?currentSchema=robotshop'
pgsql_username: coffeshopadmin
pgsql_password: 'changepassword'
storeid: ATLANTA
quarkus_log_level: INFO
quarkusrobotshop_log_level: DEBUG


# Helm chart variables
Release:
  Name: quarkusrobotshop-deployment
  release-namespace: quarkusrobotshop-demo

replicaCount: 1

image:
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
